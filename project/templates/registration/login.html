<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>

    <p><strong>-- OR --</strong></p>
    <p><a href="{% url 'social:begin' 'twitter' %}">Login with Twitter</a></p>
    <p><a href="{% url 'social:begin' 'vk-oauth2' %}">Login with VK</a></p>  
</body>
</html>
